[package]
name = "lewdware"
version = "0.1.0"
edition = "2024"

[dependencies]
pack-format = { path = "../pack-format/" }
anyhow = "1.0.99"
egui = "0.32.1"
egui-wgpu = "0.32.1"
egui-winit = "0.32.1"
ffmpeg-next = "8.0.0"
image = { version = "0.25.6", default-features = false, features = ["avif-native"] }
wgpu = { version = "25.0.2", features = ["static-dxc"] }
notify-rust = "4.11.7"
pixels = "0.15.0"
rand = "0.9.2"
rdev = "0.5.3"
rodio = "0.21.1"
rusqlite = { version = "0.37.0", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
softbuffer = "0.4.6"
tempfile = "3.21.0"
webbrowser = "1.0.5"
winit = "0.30.12"
async-executor ="1.13.3"
async-io = "2.5.0"
futures-lite = "2.6.1"
async-fs = "2.1.3"
async-lock = "3.4.1"
async-channel = "2.5.0"
ab_glyph = "0.2.31"
wallpaper = "3.2.0"
dirs = "6.0.0"
rfd = "0.15.4"
rand_distr = "0.5.1"

[features]
static-ffmpeg = ["ffmpeg-next/static"]
build-ffmpeg = ["ffmpeg-next/build"]
